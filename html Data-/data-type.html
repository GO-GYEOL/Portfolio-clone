<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Attributes</title>
    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes -->
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: tomato;
        margin-bottom: 50px;
      }

      div[data-display-name='dream'] {
        background-color: beige;
      }
      /* span제외하고 div에서만 하려면 이렇게 */
      [data-display-name="dream"]{
        background-color:beige;
      }
      /* 지린다. 이런식으로 우리가 만든 데이터(attribute)를 css에서 불러와서 사용할 수 있다. */
      /* 근데 원래 attribute는 .으로 불러오지 않았었나? 아니네 class가 .으로, id는 #으로 불러왔었지 참 */
    </style>
  </head>
  <!-- DOM요소가 태그 안에 속성이 포함되는 공간의 요소 말하는거네. 개발자 모드로 보면 코드 다 보이기 때문에 중요한 내용은 DOM요소 안에 넣지 않는다. 암호화시킨다.-->
  <body>
    <div id="" class="" display-name=""></div> 
    <!-- css나 js에서 display-name이라는 우리가 임의로 추가한 데이터를(attribute) 읽어올 수 있는 방법이 없다. 그래서 아래서 말한 것처럼 data-display-name="dream" 처럼 앞에 data를 추가한다. -->
    <div data-index="1" data-display-name="dream"></div>
    <!-- index라는 attribute를 추가하려면 이렇게 하면된다. -->
    <div data-index="2" data-display-name="coding"></div>
    <!-- 기본 attribute는 아니지만 우리가 만든 attribute를 넣어놨다. -->
    <span data-index="1" data-display-name="dream">sdfsdf</span>

    <script>
      const dream = document.querySelector('div[data-display-name="dream"]');
      // 이건 노마드코더에서 배웠던 querySelector. div태그 중 attribute가 display-name="dream"인 첫번째 태그. 띄어쓰기 있을땐 자식태그 중 첫번째였던거같은데?
      console.log(dream.dataset);
      // 해보면 하나의 오브젝트형태로 나오는데, 프로퍼티의 키와 벨류가 displayName: "dream" 으로 나온다. 앞의 data-가 빠지고 뒤의 -도 빠져서 camelCase형태로 나옴.
      console.log(dream.dataset.displayName);
      console.log(dream.dataset.index);
    </script>
  </body>
</html>
<!-- data attributes는 html5에서 추가되었는데, html 태그 자체에서 제공하는 속성(attribute)들 뿐만 아니라 우리가 원하는 데이터(attribute)를 DOM 요소에, hTML요소에 추가할 수 있는 아이이다.
그래서 우리가 원하는 정보를 요소에 추가하고 싶을 때 사용하는데, data-* 가 문법이다. -->

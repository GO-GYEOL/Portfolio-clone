<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO GYEOL's Portfolio</title>
    <meta name="description" content="Portfolio for world-renowned software engineer GO GYEOL">
    <meta name="author" content="Ellie">
    <link rel="icon" type="image/png" href="image/favicon.png"/>
    <script src="https://kit.fontawesome.com/d33b0211ed.js" crossorigin="anonymous"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script scr="main.js" defer></script>
    <!-- defer 쓰는 것 이해하자. html과 js파일 동시에 다운 받아서 html 파싱 끝나고 js 파일 실행하기 때문에 매우 좋다. -->
</head>
<body>
    <!-- BEM(block element modifier)을 이용하여 표기했다. -->
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fab fa-diaspora"></i>
            <!-- 파비콘이라는데 이거 아직 그냥 텍스트에 클래스준거 아님? 아니네 이거 어케한거지-->
            <a href="#">Ellie</a>
        </div>
        <div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonial</li>
                <li class="navbar__menu__item">Contact</li>
            <!-- ul.navbar__menu>li.navbar__menu__item*6 으로 한번에 찍어낼 수 있다.-->
            </ul>
        </div>
    </nav>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimoonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
